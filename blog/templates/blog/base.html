{% load static %}
<html>
    <head>
        <title>Test blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Blog test</a></h1>
        </div>
        <div class="container-fluid"> <!-- Antes: content container -->
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
            <div class="col-md-6 hidden-xs" style="background-color: red; height:50px">

            </div>
            <div class="col-md-6 hidden-xs" style="background-color: blue; height:50px">

            </div>
            <div class="col-md-6 hidden-xs" style="background-color: yellow; height:50px">

            </div>
            <div class="col-md-6 hidden-xs" style="background-color: green; height:50px">
            </div>
            
        </div>

        
    </body>
</html>
